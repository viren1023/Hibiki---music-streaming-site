{% extends "Sidebar.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'hibiki/css/report.css' %}">

<div class="report-wrapper">
  <div class="report-card">
    <h2>Report a Bug / Problem</h2>
    <p class="subtitle">Found an issue? Please fill out the form below.</p>

    <form id="reportForm" method="post">
      {% csrf_token %}

      <!-- Name -->
      <div class="form-group">
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" name="name" id="name" required placeholder="Enter your name">
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" name="email" id="email" required placeholder="Enter your email">
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message">Message <span class="required">*</span></label>
        <textarea name="message" id="message" rows="5" required placeholder="Describe the bug or problem..."></textarea>
      </div>

      <!-- URL -->
      <div class="form-group">
        <label for="url">Page / Song URL (optional)</label>
        <input type="url" name="url" id="url" placeholder="Paste the link here if possible">
        <small class="help-text">If the issue is with a specific page or song, include the URL.</small>
      </div>

      <button class="submit-btn" type="submit">Submit Report</button>
    </form>
  </div>
</div>
{% endblock %}
