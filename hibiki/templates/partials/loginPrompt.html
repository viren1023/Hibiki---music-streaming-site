<style>
  .login-prompt {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.6);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  .login-prompt .prompt-content {
    background: #fff;
    padding: 25px 35px;
    border-radius: 12px; /* more rounded edges */
    text-align: center;
    background: #181717ff;
    {% comment %} box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); {% endcomment %}
    box-shadow: 0 0 1px 1px #a855f7;
  }

  .login-prompt button {
    margin: 10px;
    padding: 10px 20px;
    cursor: pointer;
    border: none;
    border-radius: 6px; /* rounded buttons */
    background-color: #2f2f2f; /* blackish grey */
    color: #fff;
    font-weight: bold;
    transition: background 0.2s;
  }

  .login-prompt #goToLogin {
    background-color: #a855f7;; /* blackish grey */
    color: #fff;
  }

  .login-prompt #goToLogin:hover {
    background-color: #8e37e0ff;; /* blackish grey */
    color: #fff;
  }

  .login-prompt button:hover {
    background-color: #444; /* slightly lighter on hover */
  }
</style>



<div id="loginPrompt" class="login-prompt">
  <div class="prompt-content">
    <p>You need to be logged in to add to playlist.</p>
    <button id="cancelLogin">Cancel</button>
    <button id="goToLogin">Login</button>
  </div>
</div>
