{% extends "Sidebar.html" %}
{% block content %}

<style>
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  .card {
    background: #181818;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
  }

  .card img {
    width: 100%;
    display: block;
  }

  .card .title {
    font-size: 16px;
    font-weight: bold;
    margin: 10px 10px 4px 10px;
    color: white;
  }

  .card .subtitle {
    font-size: 14px;
    color: #aaa;
    margin: 0 10px 12px 10px;
  }
</style>

<div class="grid">
  {% for playlist in playlists %}
    <div class="card" onclick="window.location.href = '/playlist?id={{playlist.playlistId}}'">
      <img src="{{ playlist.thumbnails.0.url }}" alt="{{ playlist.title }}">
      <div class="title">{{ playlist.title }}</div>
      <div class="subtitle">{{ playlist.description }}</div>
    </div>
  {% endfor %}
</div>

{% endblock %}
