<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #000;
        overflow: hidden;
        position: relative;
      }

      /* background layer with blur */
      body::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: url("https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4") no-repeat center center/cover;
        filter: blur(12px); /* this blurs the whole background */
        transform: scale(1.1); /* avoids cutoff edges after blur */
        z-index: -1;
      }

      /* login box stays sharp */
      .login-box {
        position: relative;
        z-index: 1;
        width: 400px;
        padding: 40px;
        border-radius: 15px;
        background: rgba(0, 0, 0, 0.6); /* optional darker overlay */
        color: white;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      }

            {% comment %} body {

              background-color: #000;
              color: white;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              font-family: Arial, sans-serif;
              background: url("https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4")
                no-repeat center center/cover;
            }
            .login-box {
              text-align: center;
              width: 400px;

              background: rgba(255, 255, 255, 0.1); /* transparent white */
              border-radius: 15px;
              padding: 40px;
              backdrop-filter: blur(12px); /* the blur magic */
              -webkit-backdrop-filter: blur(12px); /* Safari support */
              border: 1px solid rgba(255, 255, 255, 0.2);
              box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            } {% endcomment %}
            .login-box h2 {
              font-size: 28px;
              font-weight: bold;
            }
            .login-box p {
              color: #bbb;
              font-size: 14px;
            }
            .login-box input {
              width: 100%;
              padding: 12px;
              margin: 10px 0;
              border-radius: 8px;
              border: none;
              outline: none;
            }
            .login-btn {
              background: #6c47ff;
              color: white;
              padding: 14px;
              width: 100%;
              border-radius: 8px;
              border: none;
              font-weight: bold;
              cursor: pointer;
            }
            .login-btn:hover {
              background: #5938d6;
            }
            .divider {
              margin: 20px 0;
              color: #777;
            }
            .social-btns {
              display: flex;
              justify-content: space-between;
              gap: 10px;
            }
            .social-btns button {
              flex: 1;
              padding: 12px;
              border: none;
              border-radius: 8px;
              cursor: pointer;
              font-weight: bold;
            }
            .google {
              background: white;
              color: black;
            }
            .facebook {
              background: white;
              color: black;
            }
            .register {
              margin-top: 15px;
            }
            .register a {
              color: #6c47ff;
              font-weight: bold;
              text-decoration: none;
            }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Welcome back!</h2>
      <p>Sign in to discover, stream, and enjoy millions of songs.</p>

      <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button class="login-btn" type="submit">Sign in</button>
      </form>

      {% comment %}
      <p><a href="#">Forgot your password?</a></p>
      <div class="divider">or continue with</div>

      <div class="social-btns">
        <button class="google">Google</button>
        <button class="facebook">Facebook</button>
      </div>
      {% endcomment %}

      <div class="register">
        <p>Need an account? <a href=" {% url 'register' %} ">Register</a></p>
      </div>
    </div>
  </body>
</html>
